<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forms</title>
</head>
<body>
    <h1>Формы</h1>
    <form>
        <div>
            <label for="text">Текст</label>
            <input type="text" id="text">
        </div>

        <div>
            <label for="email">Почта</label>
            <input type="email" id="email">
        </div>

        <div>
            <label label for="password">Пароль</label>
            <input type="password" id="password">
        </div>

        <div>
            <label label for="number">Число</label>
            <input type="number" id="number">
        </div>

        <div>
            <label label for="range">range</label>
            <input type="range" id="range" min="0" max="10" step="3">
        </div>

        <div>
            <label label for="date">date</label>
            <input type="date" id="date">
        </div>

        <div>
            <label label for="color">Цвет</label>
            <input type="color" id="color">
        </div>
            
        <div>
            <label for="message">Сообщение</label>
            <textarea id="message" cols="15" rows="10"></textarea>
        </div>
        
        <div>
            <label for="sex">ваш пол</label>
            <select id="sex">
                <option value="male" selected>Мужцина</option>
                <option value="famale">Женщина</option>
                <option value="notgay">не пидр</option>
            </select>
        </div>

        <div>
            <label>Количество работ</label>
            <input type="radio" name="work">1
            <input type="radio" name="work">2
            <input type="radio" name="work">5
            <input type="radio" name="work">10+  
        </div>

        <div>
            <label>Любимая еда </label>
            <input type="checkbox" name="food">Пицца
            <input type="checkbox" name="food">Суши
            <input type="checkbox" name="food">Борщ
            <input type="checkbox" name="food">Хот-Дог  
        </div> 

        <!--input type="submit" value="отправить ворму"-->
    <button type="submit">отправить форму</button>
        

    </form>
</body>
</html>
